<ion-content style='background-color:#dfa911' padding>

  <ion-label class="title">Break Food</ion-label>
  <div class="login">
      <form (ngSubmit)="login()">
        
      <input class="input" type="text" name="email" [(ngModel)]="form_data.email" placeholder="Email Address"><br>
      <input class="input" type="password" name="password"[(ngModel)]="form_data.password" placeholder="Password"><br>
      <input type="submit" value="Login" class="button-color button"><br>
    
      </form>
  </div>  
  <div>
      <p class="font-color" >Not a member ?</p>
      <form >
        <p>
        <input  type="submit" value="Sign Up" (click)="goToSignUpPage()" class="signup-btn button"><br>
        <p>
      </form>
    </div>
</ion-content>
